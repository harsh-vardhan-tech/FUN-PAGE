<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>I Love You üíò</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #ff007f, #001f4d);
      overflow: hidden;
      min-height: 100vh;
      position: relative;
    }
    h1 {
      text-align: center;
      font-size: 60px;
      color: #fff;
      text-shadow: 0 0 15px #ff80d5;
      animation: popIn 2s ease;
    }
    #bigText {
      text-align: center;
      font-size: 40px;
      color: #fff;
      margin-top: 20px;
      animation: fadeIn 3s infinite alternate;
    }
    #msg {
      font-size: 24px;
      text-align: center;
      color: #fff;
      margin: 20px 0;
    }
    .container { text-align: center; padding: 20px; z-index: 2; }
    button {
      padding: 15px 40px;
      font-size: 20px;
      border: none;
      border-radius: 40px;
      margin: 15px;
      cursor: pointer;
      transition: all 0.4s ease;
      box-shadow: 0px 4px 15px rgba(0,0,0,0.3);
    }
    #loveBtn { background: #ff1493; color: white; }
    #hateBtn { background: #333; color: white; position: absolute; }
    #gifContainer { margin: 20px auto; }
    .emoji {
      position: absolute;
      font-size: 30px;
      animation: floatUp 6s linear infinite;
      opacity: 0.8;
    }
    @keyframes floatUp {
      0% { transform: translateY(0); opacity: 0.9; }
      100% { transform: translateY(-100vh); opacity: 0; }
    }
    @keyframes popIn {
      from { transform: scale(0); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
    @keyframes fadeIn {
      from { opacity: 0.6; }
      to { opacity: 1; }
    }
    @keyframes growBig {
      0% { transform: scale(1); }
      100% { transform: scale(10); opacity: 0; }
    }
    @keyframes shrinkSmall {
      0% { transform: scale(1); }
      100% { transform: scale(0); opacity: 0; }
    }
    footer {
      position: fixed;
      bottom: 10px;
      width: 100%;
      text-align: center;
      font-size: 18px;
      color: #fff;
      text-shadow: 0 0 10px #ff80d5;
    }
    footer a { color: #fff; font-weight: bold; text-decoration: none; }
  </style>
</head>
<body>

  <!-- Background Music -->
  <audio id="bgMusic" src="Pretty-Little-Baby.mp3" loop></audio>

  <div class="container">
    <h1>I Love You üíò</h1>
    <div id="bigText">I Love You ‚ù§Ô∏è ‚Ä¢ I Love You Too üíò</div>
    <p id="msg">Do you love me? üòò</p>
    <button id="loveBtn">I Love You ‚ù§Ô∏è</button>
    <button id="hateBtn">I Hate You üíî</button>
    <div id="gifContainer"></div>
  </div>

  <footer>
    Made by <a href="https://instagram.com/chilgoja2.0" target="_blank">@chilgoja2.0</a>
  </footer>

  <script>
    // Start music after first click
    function startMusic() {
      const music = document.getElementById("bgMusic");
      music.play().catch(()=>{});
    }

    // Floating emojis
    const emojis = ["‚ù§Ô∏è","üòò","üíã","ü•∞","üíû","üòç"];
    setInterval(() => {
      let emoji = document.createElement("div");
      emoji.classList.add("emoji");
      emoji.innerText = emojis[Math.floor(Math.random()*emojis.length)];
      emoji.style.left = Math.random()*100 + "vw";
      emoji.style.top = "100vh";
      document.body.appendChild(emoji);
      setTimeout(()=>emoji.remove(),6000);
    }, 800);

    const loveBtn = document.getElementById("loveBtn");
    const hateBtn = document.getElementById("hateBtn");
    const msg = document.getElementById("msg");
    const gifContainer = document.getElementById("gifContainer");

    const hateTexts = [
      "Awww babu maan jao na ü•∫",
      "Ufff baby please! üòò",
      "Mujhe na rulayo yaar üò≠",
      "Mera dil tod doge kya üíî",
      "Maan jaa meri jaan ‚ù§Ô∏è"
    ];

    const hateGIFs = [
      "https://media3.giphy.com/media/42YlR8u9gV5Cw/giphy.gif",
      "https://media1.giphy.com/media/WP1Z0FfnuMuXqPvDlj/giphy.gif",
      "https://media0.giphy.com/media/3FmUiYq9CD6R4RK94M/giphy.gif"
    ];

    const finalGIFs = [
      "https://media1.giphy.com/media/a73hd7MRKmel50my8F/giphy.gif",
      "https://media4.giphy.com/media/DdJ9RsY88uBarMvVsb/giphy.gif"
    ];

    let hateClickCount = 0;

    loveBtn.onclick = () => {
      startMusic();
      msg.innerHTML = "Awww you love me! üíï";
      gifContainer.innerHTML = `<img src="${finalGIFs[Math.floor(Math.random()*finalGIFs.length)]}" width="250"/>`;

      loveBtn.style.animation = "growBig 2s forwards";
      hateBtn.style.animation = "shrinkSmall 3s forwards";

      setTimeout(() => {
        msg.innerHTML = "I LOVE YOU FOREVER üíçüíò";
      }, 2000);
    };

    hateBtn.onclick = () => {
      startMusic();
      hateClickCount++;
      const randText = hateTexts[Math.floor(Math.random()*hateTexts.length)];
      const randGIF = hateGIFs[Math.floor(Math.random()*hateGIFs.length)];
      msg.innerHTML = randText;
      gifContainer.innerHTML = `<img src="${randGIF}" width="250"/>`;

      // Shrink hateBtn slowly
      hateBtn.style.transform = `scale(${1 - hateClickCount*0.1})`;
      if (hateClickCount >= 7) {
        hateBtn.style.animation = "shrinkSmall 2s forwards";
      }
      // Grow loveBtn faster
      loveBtn.style.transform = `scale(${1 + hateClickCount*0.3})`;
    };
  </script>
</body>
</html>
