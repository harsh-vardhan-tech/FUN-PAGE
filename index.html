<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>I Love You üíò</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #ff007f, #001f4d);
      overflow: hidden;
      min-height: 100vh;
      position: relative;
      text-align: center;
    }
    h1 {
      font-size: 80px;
      color: #fff;
      margin-top: 40px;
      text-shadow: 0 0 15px #ff80d5;
    }
    #msg {
      font-size: 35px;
      color: #fff;
      margin: 20px 0;
    }
    #gifContainer img {
      width: 300px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(255,255,255,0.6);
      animation: floatSticker 5s ease-in-out infinite;
    }
    @keyframes floatSticker {
      0%,100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }
    button {
      padding: 25px 60px;
      font-size: 30px;
      border: none;
      border-radius: 50px;
      margin: 15px;
      cursor: pointer;
      transition: all 0.4s ease;
      box-shadow: 0px 4px 15px rgba(0,0,0,0.4);
    }
    #loveBtn { background: #ff1493; color: white; }
    #hateBtn { background: #333; color: white; }
    @keyframes growBig {
      0% { transform: scale(1); }
      100% { transform: scale(20); opacity: 0.8; }
    }
    @keyframes shrinkSmall {
      0% { transform: scale(1); }
      100% { transform: scale(0); opacity: 0; }
    }
    footer {
      position: fixed;
      bottom: 10px;
      width: 100%;
      text-align: center;
      font-size: 18px;
      color: #fff;
      text-shadow: 0 0 10px #ff80d5;
    }
    footer a { color: #fff; font-weight: bold; text-decoration: none; }
  </style>
</head>
<body>

  <!-- Background Music -->
  <audio id="bgMusic" src="Pretty-Little-Baby.mp3" autoplay loop></audio>

  <h1>I Love You ‚ù§Ô∏è</h1>
  <p id="msg">Do you love me? üòò</p>

  <div id="gifContainer">
    <img src="https://media3.giphy.com/media/42YlR8u9gV5Cw/giphy.gif" />
  </div>

  <div style="margin-top:30px;">
    <button id="loveBtn">I Love You ‚ù§Ô∏è</button>
    <button id="hateBtn">I Hate You üíî</button>
  </div>

  <footer>
    Made by <a href="https://instagram.com/chilgoja2.0" target="_blank">@chilgoja2.0</a>
  </footer>

  <script>
    const music = document.getElementById("bgMusic");
    // Auto music attempt + backup button if blocked
    window.addEventListener("load", () => {
      music.play().catch(() => {
        let btn = document.createElement("button");
        btn.innerText = "‚ñ∂Ô∏è Start Music";
        btn.style="position:fixed;top:20px;right:20px;padding:10px 20px;font-size:18px;";
        document.body.appendChild(btn);
        btn.onclick = () => { music.play(); btn.remove(); };
      });
    });

    const loveBtn = document.getElementById("loveBtn");
    const hateBtn = document.getElementById("hateBtn");
    const msg = document.getElementById("msg");
    const gifContainer = document.getElementById("gifContainer");

    const hateTexts = [
      "Awww babu maan jao na ü•∫",
      "Ufff baby please! üòò",
      "Mujhe na rulayo yaar üò≠",
      "Mera dil tod doge kya üíî",
      "Maan jaa meri jaan ‚ù§Ô∏è"
    ];
    const hateGIFs = [
      "https://media3.giphy.com/media/42YlR8u9gV5Cw/giphy.gif",
      "https://media1.giphy.com/media/WP1Z0FfnuMuXqPvDlj/giphy.gif",
      "https://media0.giphy.com/media/3FmUiYq9CD6R4RK94M/giphy.gif"
    ];
    const finalGIFs = [
      "https://media1.giphy.com/media/a73hd7MRKmel50my8F/giphy.gif",
      "https://media4.giphy.com/media/DdJ9RsY88uBarMvVsb/giphy.gif"
    ];

    let hateClickCount = 0;

    loveBtn.onclick = () => {
      msg.innerHTML = "Awww you love me! üíï";
      gifContainer.innerHTML = `<img src="${finalGIFs[Math.floor(Math.random()*finalGIFs.length)]}" />`;
      loveBtn.style.animation = "growBig 2s forwards";
      hateBtn.style.animation = "shrinkSmall 2s forwards";
      setTimeout(() => {
        msg.innerHTML = "I LOVE YOU FOREVER üíçüíò";
      }, 2000);
    };

    hateBtn.onclick = () => {
      hateClickCount++;
      const randText = hateTexts[Math.floor(Math.random()*hateTexts.length)];
      const randGIF = hateGIFs[Math.floor(Math.random()*hateGIFs.length)];
      msg.innerHTML = randText;
      gifContainer.innerHTML = `<img src="${randGIF}" />`;
      hateBtn.style.animation = "shrinkSmall 3s forwards";
    };
  </script>
</body>
</html>
