<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>I Love You üíò</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #ff007f, #001f4d);
      overflow: hidden;
      min-height: 100vh;
      position: relative;
      text-align: center;
    }
    h1 {
      font-size: 80px;
      color: #fff;
      margin-top: 40px;
      text-shadow: 0 0 15px #ff80d5;
    }
    #msg {
      font-size: 35px;
      color: #fff;
      margin: 20px 0;
    }
    #gifContainer img {
      width: 300px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(255,255,255,0.6);
      animation: floatSticker 5s ease-in-out infinite;
    }
    @keyframes floatSticker {
      0%,100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }
    button {
      padding: 25px 60px;
      font-size: 30px;
      border: none;
      border-radius: 50px;
      margin: 15px;
      cursor: pointer;
      transition: all 0.4s ease;
      box-shadow: 0px 4px 15px rgba(0,0,0,0.4);
      position: relative;
    }
    #loveBtn { background: #ff1493; color: white; }
    #hateBtn { background: #333; color: white; position: absolute; }
    @keyframes growBig {
      0% { transform: scale(1); }
      100% { transform: scale(20); opacity: 0.9; }
    }
    @keyframes shrinkSmall {
      0% { transform: scale(1); }
      100% { transform: scale(0); opacity: 0; }
    }
    @keyframes fart {
      0% { transform: rotate(0deg); }
      25% { transform: rotate(-15deg); }
      50% { transform: rotate(15deg); }
      75% { transform: rotate(-10deg); }
      100% { transform: rotate(0deg); }
    }
    #instaOverlay {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #fff;
      font-size: 50px;
      background: rgba(255,20,147,0.8);
      padding: 30px 50px;
      border-radius: 30px;
      text-shadow: 0 0 20px #fff;
      display: none;
      z-index: 999;
    }
    footer {
      position: fixed;
      bottom: 10px;
      width: 100%;
      text-align: center;
      font-size: 18px;
      color: #fff;
      text-shadow: 0 0 10px #ff80d5;
    }
    footer a { color: #fff; font-weight: bold; text-decoration: none; }
  </style>
</head>
<body>

  <!-- Background Music -->
  <audio id="bgMusic" src="Pretty-Little-Baby.mp3" loop></audio>

  <h1>I Love You ‚ù§Ô∏è</h1>
  <p id="msg">Do you love me? üòò</p>

  <div id="gifContainer">
    <img src="https://media3.giphy.com/media/42YlR8u9gV5Cw/giphy.gif" />
  </div>

  <div style="margin-top:30px;">
    <button id="loveBtn">I Love You ‚ù§Ô∏è</button>
    <button id="hateBtn">I Hate You üíî</button>
  </div>

  <div id="instaOverlay">
    Follow me on Instagram! <br> @chilgoja2.0
  </div>

  <footer>
    Made by <a href="https://instagram.com/chilgoja2.0" target="_blank">@chilgoja2.0</a>
  </footer>

  <script>
    const music = document.getElementById("bgMusic");
    setTimeout(() => { music.play().catch(()=>{}); }, 0);

    const loveBtn = document.getElementById("loveBtn");
    const hateBtn = document.getElementById("hateBtn");
    const msg = document.getElementById("msg");
    const gifContainer = document.getElementById("gifContainer");
    const instaOverlay = document.getElementById("instaOverlay");

    const hateTexts = [
      "Awww babu maan jao na ü•∫",
      "Ufff baby please! üòò",
      "Mujhe na rulayo yaar üò≠",
      "Mera dil tod doge kya üíî",
      "Maan jaa meri jaan ‚ù§Ô∏è"
    ];
    const hateGIFs = [
      "https://media3.giphy.com/media/42YlR8u9gV5Cw/giphy.gif",
      "https://media1.giphy.com/media/WP1Z0FfnuMuXqPvDlj/giphy.gif",
      "https://media0.giphy.com/media/3FmUiYq9CD6R4RK94M/giphy.gif"
    ];
    const finalGIFs = [
      "https://media1.giphy.com/media/a73hd7MRKmel50my8F/giphy.gif",
      "https://media4.giphy.com/media/DdJ9RsY88uBarMvVsb/giphy.gif"
    ];

    let hateClickCount = 0;

    // LOVE button effect
    loveBtn.onclick = () => {
      // Full screen sticker
      gifContainer.innerHTML = `<img src="${finalGIFs[Math.floor(Math.random()*finalGIFs.length)]}" style="width:100vw; height:100vh; border-radius:0;"/>`;
      loveBtn.style.animation = "growBig 1.5s forwards";
      hateBtn.style.animation = "shrinkSmall 2s forwards";
      msg.innerHTML = "Awww you love me! üíï";

      // Show Instagram overlay
      instaOverlay.style.display = "block";

      setTimeout(() => {
        msg.innerHTML = "I LOVE YOU FOREVER üíçüíò";
      }, 2000);
    };

    // HATE button chaos
    hateBtn.onclick = () => {
      hateClickCount++;
      const x = Math.random() * (window.innerWidth - hateBtn.offsetWidth);
      const y = Math.random() * (window.innerHeight - hateBtn.offsetHeight);
      hateBtn.style.left = `${x}px`;
      hateBtn.style.top = `${y}px`;

      // Shrink button gradually
      let newSize = Math.max(10, 60 - hateClickCount*5);
      hateBtn.style.padding = `${newSize}px ${newSize*2}px`;
      hateBtn.style.fontSize = `${30 - hateClickCount*2}px`;

      // Fart funny rotation
      hateBtn.style.animation = "fart 0.5s";

      // Random sticker & message
      const randText = hateTexts[Math.floor(Math.random()*hateTexts.length)];
      const randGIF = hateGIFs[Math.floor(Math.random()*hateGIFs.length)];
      msg.innerHTML = randText;
      gifContainer.innerHTML = `<img src="${randGIF}" />`;

      setTimeout(()=>{ hateBtn.style.animation=""; }, 500);
    };

    // Extra chaos: move hate button randomly every 1.5s
    setInterval(()=>{
      const x = Math.random() * (window.innerWidth - hateBtn.offsetWidth);
      const y = Math.random() * (window.innerHeight - hateBtn.offsetHeight);
      hateBtn.style.left = `${x}px`;
      hateBtn.style.top = `${y}px`;
    }, 1500);
  </script>
</body>
</html>
