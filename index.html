<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>I Love You üíò</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #ff007f, #001f4d);
      overflow: hidden;
      min-height: 100vh;
    }
    h1, p { text-align: center; color: #fff; }
    .container { text-align: center; padding: 50px 20px; z-index: 2; }
    #msg { font-size: 22px; color: #fff; margin: 20px 0; }
    button {
      padding: 15px 40px;
      font-size: 20px;
      border: none;
      border-radius: 40px;
      margin: 15px;
      cursor: pointer;
      transition: all 0.4s ease;
      box-shadow: 0px 4px 15px rgba(0,0,0,0.3);
    }
    #loveBtn { background: #ff1493; color: white; }
    #hateBtn { background: #333; color: white; position: absolute; }
    .gif { max-width: 250px; margin: 20px auto; }
    .heart {
      position: absolute;
      width: 20px; height: 20px;
      background: red;
      clip-path: polygon(50% 0%, 100% 35%, 80% 100%, 50% 80%, 20% 100%, 0% 35%);
      animation: float 6s infinite;
      opacity: 0.7;
    }
    @keyframes float {
      0% { transform: translateY(0) scale(1); opacity: 0.8; }
      100% { transform: translateY(-800px) scale(0.5); opacity: 0; }
    }
    @keyframes growBig {
      0% { transform: scale(1); }
      100% { transform: scale(10); opacity: 0; }
    }
    @keyframes shrinkSmall {
      0% { transform: scale(1); }
      100% { transform: scale(0); opacity: 0; }
    }
  </style>
</head>
<body>

  <!-- Background Music -->
  <audio id="song1" src="https://cdn.bazeafrika.com/wp-content/uploads/2025/05/Connie-Francis---Pretty-Little-Baby-Bazeafrika.com.mp3"></audio>
  <audio id="song2" src="https://cdn.bazeafrika.com/wp-content/uploads/2025/05/Connie-Francis---Pretty-Little-Baby-Bazeafrika.com.mp3"></audio>

  <div class="container">
    <h1>I Love You üíò</h1>
    <p id="msg">Do you love me? üòò</p>
    <button id="loveBtn">I Love You ‚ù§Ô∏è</button>
    <button id="hateBtn">I Hate You üíî</button>
    <div id="gifContainer" class="gif"></div>
  </div>

  <!-- Floating Hearts -->
  <script>
    for (let i = 0; i < 40; i++) {
      let heart = document.createElement('div');
      heart.classList.add('heart');
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = (Math.random() * 3 + 3) + "s";
      document.body.appendChild(heart);
    }

    const s1 = document.getElementById("song1");
    const s2 = document.getElementById("song2");
    let musicStarted = false;

    function startMusic() {
      if (musicStarted) return;
      musicStarted = true;
      s1.play();
      s1.onloadedmetadata = () => {
        s1.addEventListener('timeupdate', () => {
          if (s1.currentTime >= s1.duration - 5 && s2.paused) {
            s2.currentTime = 0; s2.play();
          }
        });
      };
      s2.onloadedmetadata = () => {
        s2.addEventListener('timeupdate', () => {
          if (s2.currentTime >= s2.duration - 5 && s1.paused) {
            s1.currentTime = 0; s1.play();
          }
        });
      };
    }

    const loveBtn = document.getElementById("loveBtn");
    const hateBtn = document.getElementById("hateBtn");
    const msg = document.getElementById("msg");
    const gifContainer = document.getElementById("gifContainer");

    const loveGIFs = [
      "https://media3.giphy.com/media/42YlR8u9gV5Cw/giphy.gif",
      "https://media1.giphy.com/media/WP1Z0FfnuMuXqPvDlj/giphy.gif",
      "https://media0.giphy.com/media/3FmUiYq9CD6R4RK94M/giphy.gif"
    ];

    const finalGIFs = [
      "https://media1.giphy.com/media/a73hd7MRKmel50my8F/giphy.gif",
      "https://media4.giphy.com/media/DdJ9RsY88uBarMvVsb/giphy.gif"
    ];

    let hateClickCount = 0;

    loveBtn.onclick = () => {
      startMusic();
      msg.innerHTML = "Awww you love me! üíï";
      gifContainer.innerHTML = `<img src="${loveGIFs[Math.floor(Math.random()*loveGIFs.length)]}" width="250"/>`;

      // Animate loveBtn big
      loveBtn.style.animation = "growBig 2s forwards";

      // Animate hateBtn small
      hateBtn.style.animation = "shrinkSmall 2s forwards";

      setTimeout(() => {
        gifContainer.innerHTML = `<img src="${finalGIFs[Math.floor(Math.random()*finalGIFs.length)]}" width="250"/>`;
        msg.innerHTML = "I LOVE YOU FOREVER üíçüíò";
      }, 2000);
    };

    hateBtn.onclick = () => {
      startMusic();
      hateClickCount++;
      hateBtn.style.top = Math.random() * 70 + "vh";
      hateBtn.style.left = Math.random() * 70 + "vw";
      hateBtn.style.transform = "scale(" + (1 - hateClickCount * 0.1) + ")";
      if (hateClickCount >= 7) {
        hateBtn.style.display = "none";
      }
    };
  </script>
</body>
</html>
