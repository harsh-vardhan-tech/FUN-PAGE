<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>I Love You üíò</title>
<link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins&display=swap" rel="stylesheet" />
<style>
  body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #ff007f, #001f4d);
    overflow: hidden;
    min-height: 100vh;
    text-align: center;
    position: relative;
  }
  h1 { font-size: 80px; color: #fff; margin-top: 40px; text-shadow: 0 0 15px #ff80d5; }
  #msg { font-size: 35px; color: #fff; margin: 20px 0; }
  #gifContainer img {
    width: 300px;
    border-radius: 20px;
    box-shadow: 0 0 20px rgba(255,255,255,0.6);
    transition: all 0.5s ease;
  }
  button {
    padding: 25px 60px;
    font-size: 30px;
    border: none;
    border-radius: 50px;
    margin: 15px;
    cursor: pointer;
    position: absolute;
    box-shadow: 0px 4px 15px rgba(0,0,0,0.4);
    transition: all 0.4s ease;
  }
  #loveBtn { background: #ff1493; color: white; position: relative; }
  #hateBtn, #bklBtn { background: #333; color: white; }
  @keyframes growBig { 0% { transform: scale(1); } 100% { transform: scale(1.8); } }
  @keyframes shrinkSmall { 0% { transform: scale(1); } 100% { transform: scale(0); opacity: 0; } }
  @keyframes fart { 0%{rotate(0deg);}25%{rotate(-15deg);}50%{rotate(15deg);}75%{rotate(-10deg);}100%{rotate(0deg);} }
  #instaOverlay {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    color: #fff;
    font-size: 50px;
    background: rgba(255,20,147,0.8);
    padding: 30px 50px;
    border-radius: 30px;
    text-shadow: 0 0 20px #fff;
    display: none;
    z-index: 999;
  }
  #frame {
    position: relative;
    width: 100%;
    height: 500px;
    margin-top: 20px;
    border: 2px solid rgba(255,255,255,0.5);
    overflow: hidden;
    border-radius: 20px;
  }
  footer {
    position: fixed;
    bottom: 10px;
    width: 100%;
    text-align: center;
    font-size: 18px;
    color: #fff;
    text-shadow: 0 0 10px #ff80d5;
  }
  footer a { color: #fff; font-weight: bold; text-decoration: none; }
</style>
</head>
<body>

<!-- Background Music -->
<audio id="bgMusic" src="Pretty-Little-Baby.mp3" loop></audio>

<h1>I Love You ‚ù§Ô∏è</h1>
<p id="msg">Do you love me? üòò</p>

<div id="gifContainer">
  <img src="https://media3.giphy.com/media/42YlR8u9gV5Cw/giphy.gif" />
</div>

<div id="frame">
  <button id="loveBtn">I Love You ‚ù§Ô∏è</button>
  <button id="hateBtn">I Hate You üíî</button>
  <button id="bklBtn">Tu BKL Hai üë∫</button>
</div>

<div id="instaOverlay">
  Follow me on Instagram! <br> @chilgoja2.0
</div>

<footer>
  Made by <a href="https://instagram.com/chilgoja2.0" target="_blank">@chilgoja2.0</a>
</footer>

<script>
const music = document.getElementById("bgMusic");
const loveBtn = document.getElementById("loveBtn");
const hateBtn = document.getElementById("hateBtn");
const bklBtn = document.getElementById("bklBtn");
const msg = document.getElementById("msg");
const gifContainer = document.getElementById("gifContainer");
const instaOverlay = document.getElementById("instaOverlay");
const frame = document.getElementById("frame");

const hateTexts=["Awww babu maan jao ü•∫","Ufff baby please! üòò","Mujhe na rulayo yaar üò≠","Mera dil tod doge kya üíî","Maan jaa meri jaan ‚ù§Ô∏è"];
const hateGIFs=[
"https://media3.giphy.com/media/42YlR8u9gV5Cw/giphy.gif",
"https://media1.giphy.com/media/WP1Z0FfnuMuXqPvDlj/giphy.gif",
"https://media0.giphy.com/media/3FmUiYq9CD6R4RK94M/giphy.gif"
];
const finalGIFs=[
"https://media1.giphy.com/media/a73hd7MRKmel50my8F/giphy.gif",
"https://media4.giphy.com/media/DdJ9RsY88uBarMvVsb/giphy.gif"
];

let hateClickCount = 0;
let bklClickCount = 0;

// MUSIC autoplay 5 seconds pehle feel
window.addEventListener("load", () => {
    setTimeout(()=>{ music.play().catch(()=>{
        let btn=document.createElement("button");
        btn.innerText="‚ñ∂Ô∏è Start Music";
        btn.style="position:fixed;top:20px;right:20px;padding:10px 20px;font-size:18px; z-index:9999;";
        document.body.appendChild(btn);
        btn.onclick=()=>{ music.play(); btn.remove(); };
    });},5000); // 5s delay
});

// I LOVE YOU
loveBtn.onclick = ()=>{
  gifContainer.innerHTML = `<img src="${finalGIFs[Math.floor(Math.random()*finalGIFs.length)]}" style="width:100%; height:100%; border-radius:0;">`;
  loveBtn.style.animation="growBig 1.5s forwards";
  hateBtn.style.animation="shrinkSmall 2s forwards";
  bklBtn.style.animation="shrinkSmall 2s forwards";
  msg.innerHTML="Awww you love me! üíï";
  instaOverlay.style.display="block";
  setTimeout(()=>{ msg.innerHTML="I LOVE YOU FOREVER üíçüíò"; },2000);
};

// RANDOM MOVE INSIDE FRAME
function moveButtonRandom(btn, clickCount){
  const maxX = frame.clientWidth - btn.offsetWidth;
  const maxY = frame.clientHeight - btn.offsetHeight;
  const x = Math.random()*maxX;
  const y = Math.random()*maxY;
  btn.style.left = `${x}px`;
  btn.style.top = `${y}px`;
  const newSize = Math.max(10, 60 - clickCount*5);
  btn.style.padding=`${newSize}px ${newSize*2}px`;
  btn.style.fontSize=`${30 - clickCount*2}px`;
  btn.style.animation="fart 0.5s";
  setTimeout(()=>{btn.style.animation="";},500);
}

// HATE
hateBtn.onclick = ()=>{
  hateClickCount++;
  moveButtonRandom(hateBtn,hateClickCount);
  const randText=hateTexts[Math.floor(Math.random()*hateTexts.length)];
  const randGIF=hateGIFs[Math.floor(Math.random()*hateGIFs.length)];
  msg.innerHTML=randText;
  gifContainer.innerHTML=`<img src="${randGIF}">`;
}

// BKL
bklBtn.onclick = ()=>{
  bklClickCount++;
  moveButtonRandom(bklBtn,bklClickCount);
  const randText=hateTexts[Math.floor(Math.random()*hateTexts.length)];
  const randGIF=hateGIFs[Math.floor(Math.random()*hateGIFs.length)];
  msg.innerHTML=randText;
  gifContainer.innerHTML=`<img src="${randGIF}">`;
}

// AUTO MOVE CHAOS
setInterval(()=>{
  moveButtonRandom(hateBtn,hateClickCount);
  moveButtonRandom(bklBtn,bklClickCount);
},1500);

</script>
</body>
</html>
