<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>I Love You & I Hate You</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />
<style>
body {
  margin: 0;
  font-family: 'Poppins', sans-serif;
  background: linear-gradient(135deg, #ff007f, #001f4d);
  overflow: hidden;
  min-height: 100vh;
  text-align: center;
  position: relative;
}
h1 { 
  font-size: 50px; 
  color: #fff; 
  margin-top: 20px; 
  text-shadow: 0 0 15px #ff80d5; 
}
#msg { 
  font-size: 25px; 
  color: #fff; 
  margin: 10px 0; 
}
#gifContainer img {
  width: 200px;
  border-radius: 20px;
  box-shadow: 0 0 20px rgba(255,255,255,0.6);
  transition: all 0.5s ease;
}
button {
  padding: 20px 50px;
  font-size: 22px;
  border: none;
  border-radius: 50px;
  margin: 10px;
  cursor: pointer;
  position: absolute;
  box-shadow: 0px 4px 15px rgba(0,0,0,0.4);
  transition: all 0.3s ease;
}
#loveBtn { background: #ff1493; color: white; z-index: 10; }
#hateBtn { background: #333; color: white; z-index: 9; }
@keyframes fart { 0%{rotate(0deg);}25%{rotate(-15deg);}50%{rotate(15deg);}75%{rotate(-10deg);}100%{rotate(0deg);} }
#instaOverlay {
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  color: #fff;
  font-size: 40px;
  background: rgba(255,20,147,0.9);
  padding: 20px 40px;
  border-radius: 30px;
  text-shadow: 0 0 15px #fff;
  display: none;
  z-index: 999;
  text-align: center;
}
#frame {
  position: relative;
  width: 100%;
  height: 400px;
  margin-top: 20px;
  border: 2px solid rgba(255,255,255,0.5);
  overflow: hidden;
  border-radius: 20px;
}
footer {
  position: fixed;
  bottom: 10px;
  width: 100%;
  text-align: center;
  font-size: 16px;
  color: #fff;
  text-shadow: 0 0 10px #ff80d5;
}
footer a { color: #fff; font-weight: bold; text-decoration: none; }
</style>
</head>
<body>

<audio id="bgMusic" src="Pretty-Little-Baby.mp3" loop></audio>

<h1>I Love You ‚ù§Ô∏è</h1>
<p id="msg">Do you love me? üòò</p>

<div id="gifContainer">
  <img src="https://media3.giphy.com/media/42YlR8u9gV5Cw/giphy.gif" />
</div>

<div id="frame">
  <button id="loveBtn">I Love You ‚ù§Ô∏è</button>
  <button id="hateBtn">I Hate You üíî</button>
</div>

<div id="instaOverlay">
  Follow me on Instagram! <br> @harsh._.9844
</div>

<footer>
  Made by <a href="https://instagram.com/harsh._.9844" target="_blank">@harsh._.9844</a>
</footer>

<script>
const music = document.getElementById("bgMusic");
const loveBtn = document.getElementById("loveBtn");
const hateBtn = document.getElementById("hateBtn");
const msg = document.getElementById("msg");
const gifContainer = document.getElementById("gifContainer");
const instaOverlay = document.getElementById("instaOverlay");
const frame = document.getElementById("frame");

const hateTexts = ["Awww babu maan jao ü•∫","Ufff baby please! üòò","Mujhe na rulayo yaar üò≠","Mera dil tod doge kya üíî","Maan jaa meri jaan ‚ù§Ô∏è"];
const hateGIFs = [
"https://media3.giphy.com/media/42YlR8u9gV5Cw/giphy.gif",
"https://media1.giphy.com/media/WP1Z0FfnuMuXqPvDlj/giphy.gif",
"https://media0.giphy.com/media/3FmUiYq9CD6R4RK94M/giphy.gif"
];
const loveGIFs = [
"https://media1.giphy.com/media/a73hd7MRKmel50my8F/giphy.gif",
"https://media4.giphy.com/media/DdJ9RsY88uBarMvVsb/giphy.gif"
];

let hateClickCount = 0;
let loveSize = 1;

// MUSIC autoplay 5s after load
window.addEventListener("load",()=>{
  setTimeout(()=>{
    music.play().catch(()=>{
      let btn=document.createElement("button");
      btn.innerText="‚ñ∂Ô∏è Start Music";
      btn.style="position:fixed;top:20px;right:20px;padding:10px 20px;font-size:18px; z-index:9999;";
      document.body.appendChild(btn);
      btn.onclick=()=>{ music.play(); btn.remove(); };
    });
  },5000);
});

// RANDOM MOVE INSIDE FRAME
function moveButtonRandom(btn){
  const maxX = frame.clientWidth - btn.offsetWidth;
  const maxY = frame.clientHeight - btn.offsetHeight;
  const x = Math.random() * maxX;
  const y = Math.random() * maxY;
  btn.style.left = `${x}px`;
  btn.style.top = `${y}px`;
  btn.style.animation="fart 0.5s";
  setTimeout(()=>{btn.style.animation="";},500);
}

// HATE BUTTON CLICK
hateBtn.onclick = ()=>{
  hateClickCount++;
  // shrink slightly
  let shrinkScale = Math.max(0.3, 1 - hateClickCount*0.05);
  hateBtn.style.transform = `scale(${shrinkScale})`;
  moveButtonRandom(hateBtn);
  // change sticker and msg
  const randGIF = hateGIFs[Math.floor(Math.random()*hateGIFs.length)];
  const randMsg = hateTexts[Math.floor(Math.random()*hateTexts.length)];
  gifContainer.innerHTML = `<img src="${randGIF}">`;
  msg.innerHTML = randMsg;
  // increase I Love You size
  loveSize += 0.2;
  loveBtn.style.transform = `scale(${loveSize})`;
}

// LOVE BUTTON CLICK
loveBtn.onclick = ()=>{
  // direct click
  gifContainer.innerHTML = `<img src="${loveGIFs[Math.floor(Math.random()*loveGIFs.length)]}" style="width:100%; height:100%; border-radius:0;">`;
  instaOverlay.style.display = "block";
  msg.innerHTML = "Follow me on Instagram! @harsh._.9844";
}

</script>
</body>
</html>
